<div id=preloader style='display:none'>
<div class=modal></div>
</div>
<style>

</style>
<script>
preloader = document.querySelector('#preloader')
loading = document.createElement('p')
text = 'LOADING'
for(i=0,n=text.length;i<n;i++){
  ch = document.createElement('span')
  ch.innerText = text[i]
  ch.style.animationDelay=-n+i/n/4+'s'
  loading.append(ch)
}
preloader.append(loading)
</script>

<div id=startPage>

  <div class=regPage style='display:none'>
	<form>
	<input type="email" placeholder=Email>
	<input type="text" placeholder=Login>
	<input type="password" placeholder=Password>
	<input type="password" placeholder='Confirm password'>
	<a href="#" onclick=showLog()>Войти</a>
	<input type="button" value=Регистрация>
	</form>  
  </div>
  
  <div class=logPage style='display:none'>
	<form>
	<input type="text" placeholder='Email or login'>
	<input type="password" placeholder=Password>
	<a href="#" onclick=showReg()>Нет аккаунта?</a>
	<input type="button" value=Войти>
	</form>
	
	<script>
	function showReg(){
startPage.querySelector('.logPage').style.display='none'
startPage.querySelector('.regPage').style.display='block'
	}
	function showLog(){
startPage.querySelector('.regPage').style.display='none'
startPage.querySelector('.logPage').style.display='block'
	}
	showLog()
	</script>
